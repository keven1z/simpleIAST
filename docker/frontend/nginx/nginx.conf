user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;  # 配置访问日志

    error_log /var/log/nginx/error.log;  # 配置错误日志

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

     # 启用 http_upgrade 模块
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;
        server_name localhost;
        # 前端SSE
        location ^~ /api/v1/notify/refresh/ {
            proxy_pass  http://backend:8989; # 转发规则
            proxy_set_header Host $proxy_host; # 修改转发请求头，让目标应用可以受到真实的请求
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # 禁用缓存
            proxy_cache off;
            proxy_read_timeout 24h;
            proxy_connect_timeout 1h;
            # 配置长连接
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_set_header X-Accel-Buffering no;
        }
        # 后端服务
        location /api/ {
            proxy_pass  http://backend:8989; # 转发规则
            proxy_set_header Host $proxy_host; # 修改转发请求头，让目标应用可以受到真实的请求
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 后端服务
        location ^~ /client/ {
            proxy_pass  http://backend:8989; # 转发规则
            proxy_set_header Host $proxy_host; # 修改转发请求头，让目标应用可以受到真实的请求
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        # 静态资源访问
        location /static/ {
            alias /usr/share/nginx/html/static/;
            autoindex off;
            expires 7d;
        }

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

    }
    #gzip  on;
    include /etc/nginx/conf.d/*.conf;
}